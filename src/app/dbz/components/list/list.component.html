<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index; let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-dark': isEven }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} ({{ character.power }}) </span>
    </div>

    <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
