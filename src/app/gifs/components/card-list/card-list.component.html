<div class="row">
  <!-- Not found -->
  <div *ngIf="gifsList.length === 0 && tagsList.length !== 0" class="col-12">
    <button
      id="btn-no-gifs-found"
      class="btn btn-outline-danger btn-sm"
      disabled
    >
      No GIFs found
    </button>
  </div>

  <!-- Show found GIFs -->
  <div *ngFor="let gif of gifsList" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />

      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
