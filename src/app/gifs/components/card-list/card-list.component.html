<div class="row">
  <!-- Not found -->
  <div *ngIf="gifsList.length === 0 && tagsList.length !== 0" class="col-12">
    <button
      id="btn-no-gifs-found"
      class="btn btn-outline-danger btn-sm"
      disabled
    >
      No GIFs found
    </button>
  </div>

  <!-- Show found GIFs -->
  <gif-card
    *ngFor="let gif of gifsList"
    [gif]="gif"
    class="col-sm-3"
  ></gif-card>
</div>
